<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style-pokemon.css">
    <title>Pokedex</title>
  </head>
  <body>
    <div>
      <!-- logo image -->
      <img src="" alt="" id="logo-image">  
    </div>
    <h1>Pokedex</h1>
    <div>
      <form action="pokemon search bar" id="pokemon-search-bar">
      <label for="pokemon"></label>
      <button type="submit">Search</button>
      <input type="text" name="pokemon" id="pokemon-input">
    </form>

    <section id="pokemon-display">
      <div id="pop-up"> 
        <img id='pop-up-img' src="" alt="">

        <p id="pop-up-name"></p>
        <p id="pop-up-type"></p>
        <p id="pop-up-height"></p>
        <p id="pop-up-weight"></p>
        <p id="pop-up-abilities"></p>
      </div>
      
    </section>
    <!-- put your ul container here -->
    <section>
      <div class="flex-container">
        <ul id="pokemon-ul" class="wrapper"></ul>
      </div>
    </section>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
